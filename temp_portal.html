<!doctype html>
<html>
	<head>
		<title>"Orange box" for portal</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
			
		<script src="plugins/Three.js"></script>
		<script src="plugins/Detector.js"></script>
		<!-- https://github.com/mrdoob/stats.js -->

		<!-- <script src="THREEx.screenshot.js"></script> -->
		<script src="THREEx.FullScreen.js"></script>
		<script src="THREEx.WindowResize.js"></script>
		<script src="plugins/threex.dragpancontrols.js"></script>

		<link  href="css/main.css" rel="stylesheet"/>
	</head>
<body>
	<!-- three.js container -->
    	<div id="container"></div>
	<!-- info on screen display -->
	<div id="info">
		
	</div> 

	<script type="text/javascript">
		var stats, scene, renderer;
		var camera, cameraControls;


		if( !init() )	animate();

		// init the scene
		function init(){

			if( Detector.webgl ){
				renderer = new THREE.WebGLRenderer({
					antialias		: true,	// to get smoother output
					//preserveDrawingBuffer	: true	// to allow screenshot
				});
				renderer.setClearColorHex( 0xBBBBBB, 1 );
			 //uncomment if webgl is required
			}else{
				Detector.addGetWebGLMessage();
				return true;
			}// else{
// 				renderer	= new THREE.CanvasRenderer();
// 			}
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.getElementById('container').appendChild(renderer.domElement);


			// create a scene
			scene = new THREE.Scene();

			// put a camera in the scene
			camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 1, 10000 );
			camera.position.set(0, 0, 5);
			scene.add(camera);

			// create a camera contol
			cameraControls	= new THREEx.DragPanControls(camera)

			// transparently support window resize
			//THREEx.WindowResize.bind(renderer, camera);
			// allow 'p' to make screenshot
			//THREEx.Screenshot.bindKey(renderer);
			// allow 'f' to go fullscreen where this feature is supported
			// if( THREEx.FullScreen.available() ){
// 				THREEx.FullScreen.bindKey();		
// 				document.getElementById('inlineDoc').innerHTML	+= "- <i>f</i> for fullscreen";
// 			}

			// here you add your objects
			// - you will most likely replace this part by your own
			 // var geometry	= new THREE.TorusGeometry( 1, 0.42 );
//  			var material	= new THREE.MeshNormalMaterial();
//  			var mesh	= new THREE.Mesh( geometry, material );
//  			scene.add( mesh );
           
            var ambient = new THREE.AmbientLight( 0xffffff );
				scene.add( ambient );
            var directionalLight = new THREE.DirectionalLight( 0xffeedd );
				directionalLight.position.set( 100, 70, 50 ).normalize();
				scene.add( directionalLight );
            
           //  var loader = new THREE.JSONLoader();
//             loader.load( { model: "js/cube.js", callback: createScene } );
            
            
              new THREE.JSONLoader().load('mesh/portal.js', function(geometry){
              var mesh = new THREE.Mesh( geometry, new THREE.MeshFaceMaterial());
             scene.add( mesh );
          }, 'mesh/image');
           
	}
		
		function createScene(){
		    var mesh = new THREE.Mesh( geometry, new THREE.MeshFaceMaterial());
		    scene.add( mesh );
		     mesh.rotation.y = Math.PI/2;
		}

		// animation loop
		function animate() {

			// loop on request animation loop
			// - it has to be at the begining of the function
			// - see details at http://my.opera.com/emoller/blog/2011/12/20/requestanimationframe-for-smart-er-animating
			requestAnimationFrame( animate );

			// do the render
			render();

			// update stats
// 			stats.update();
		}

		// render the scene
		function render() {

			// update camera controls
			cameraControls.update();

			// actually render the scene
			renderer.render( scene, camera );
		}
	</script>
</body>
</html>
